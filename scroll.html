<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    /* [上に戻る」ボタンを画面下に固定*/
      .moveToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="dummy"></div>
    <button type="button" class="moveToTop">上に戻る</button>
    <script>
      const dummyContent = document.querySelector('.dummy');
      for(let i = 0; i < 1000; i++) {
        dummyContent.textContent += `テキスト ${i} `;
      }
      
　　　// スクロールした時に「上に戻る」ボタンを表示する
      window.addEventListener('scroll', function() {
        const button = document.querySelector('.moveToTop');
        if (window.scrollY >= document.body.clientHeight / 2) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      });
      
　　　// ページ上に戻る
      const button = document.querySelector('.moveToTop');
      button.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
  </body>
</html>
